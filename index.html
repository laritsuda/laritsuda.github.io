<!DOCTYPE html>
<html>
  <head>
       <title>Quick Start Map</title>
          <meta charset="utf-8" />
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
       <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
       <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
       <script src="poly_london_test.geojson" type="text/javascript"></script>
      <script src="POI.geojson" type="text/javascript"></script>
        <style>
        body {padding: 0; margin: 0 }
        html, body, #map { height: 100% }
        </style>
  </head>

  <body>
        <div id="mapid" style="width: 600px; height: 400px"></div>
        <script type ="text/javascript">
        var map = L.map('mapid').setView([51.505, -0,09], 13);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; ' + mapLink,
            maxZoom: 18,
            }).addTo(map);
 
       var marker = L.marker([51.5, -0,09])
        .addTo(map)
        .bindPopup("<b>Palazzo Ducale</b><br>Museo di Veneza")
        .openPopup();
        var circle = L.circle([51.508, -0.11], {
            color: 'red',
            fillColor:'#f03',
            fillOpacity: 0.5,
            radius: 500
            }).addTo(map);
        var polygon = L.polygon([
                [51.509, -0.08],
                [51.503, -0.06],
                [51.51, -0.047]
]).addTo(map);
 
var poly_london_test = L.geoJSON(poly_london_test, {style: myStyle}).addTo(map);   
var POI = L.geoJSON(POI, {style: myStyle}).addTo(map);    
 var myStyle = {
      color: '#0000ff',
      weight: 5,
      opacity: 0.65
  };            
  </script>
 </body>
</html>

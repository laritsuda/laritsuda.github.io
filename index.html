<!DOCTYPE HTML SYSTEM>
<html>
  <head>
       <title>Quick Start Leaflet Map</title>
          <meta charset="utf-8" />
       <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
       <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
       <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
        <style>
        body {padding: 0; margin: 0 }
        html, body, #map { height: 100% }
        </style>
  </head>

  <body>
        <div id="mapid" style="width: 600px; height: 400px"></div>
        <script type ="text/javascript">
        var map = L.map('mapid').setView([51.505, -0,09], 13);
        mapLink = 
            '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; ' + mapLink,
            maxZoom: 18,
            }).addTo(map);
            
    // Later, add a satellite imagery basemap right here
 
       var marker = L.marker([51.5, -0,09])
        .addTo(map)
        .bindPopup("<b>Palazzo Ducale</b><br>Museo di Veneza")
        .openPopup();
        var circle = L.circle([51.508, -0.11], {
            color: 'red',
            fillColor:'#f03',
            fillOpacity: 0.5,
            radius: 500
            }).addTo(map);
        var polygon = L.polygon([
                [51.509, -0.08],
                [51.503, -0.06],
                [51.51, -0.047]
]).addTo(map);
            
//load GeoJSON from an external file
$.getJSON("poly_london_test.geojson",function(data){
L.geoJson(data).addTo(map);
    
});
            
//POI #1
$.getJSON("POI.geojson",function(data){
    var egyptIcon = L.icon({
        iconUrl: 'egypt.png',
        iconSize: [50,40]
    });
L.geoJson(data,{
 pointToLayer: function(feature,latlng){
     var marker = L.marker(latlng,{icon: egyptIcon});
        marker.bindPopup(feature.properties.name + '<br/>' + feature.properties.address);
     return marker;
    }    
 }).addTo(map);
});
            
//POI #2
$.getJSON("POI_2.geojson",function(data){
    var bigbenIcon = L.icon({
        iconUrl: 'bigben.png',
        iconSize: [50,40]
    });
L.geoJson(data,{
 pointToLayer: function(feature,latlng){
     var marker = L.marker(latlng,{icon: bigbenIcon});
        marker.bindPopup(feature.properties.name + '<br/>' + feature.properties.address);
     return marker;
    }    
 }).addTo(map);
});
//Setting a variable for all POIs<--NÃO ESTÁ FUNCIONANDO, MAS RESOLVI TESTAR O SATELLITE IMAGE BASEMAP
var pois = L.layerGroup([marker, circle, polygon, bigbenIcon, egyptIcon]);
            
var baseMaps = {
    "OSM Map": map
};

var overlayMaps = {
    "POIs": pois
};

L.control.layers(baseMaps, overlayMaps).addTo(map);
            
  </script>
 </body>
</html>
